version: 2
sources:
  - name: ethereum
    schema: "{{var ('ethereum_schema', 'ethereum')}}"
    tables:
      - name: transactions
        freshness:
          error_after:
            count: 48
            period: hour
          filter: dt >= date_sub(`current_date`(), 3)
        loaded_at_field: to_timestamp(dt)

      - name: blocks
        freshness:
          error_after:
            count: 48
            period: hour
          filter: dt >= date_sub(`current_date`(), 3)
        loaded_at_field: to_timestamp(dt)

      - name: logs
        freshness:
          error_after:
            count: 48
            period: hour
          filter: dt >= date_sub(`current_date`(), 3)
        loaded_at_field: to_timestamp(dt)

      - name: traces
        freshness:
          error_after:
            count: 48
            period: hour
          filter: dt >= date_sub(`current_date`(), 3)
        loaded_at_field: to_timestamp(dt)

      - name: token_transfers
        freshness:
          error_after:
            count: 48
            period: hour
          filter: dt >= date_sub(`current_date`(), 3)
        loaded_at_field: to_timestamp(dt)

      - name: contracts
        freshness:
          error_after:
            count: 48
            period: hour
          filter: dt >= date_sub(`current_date`(), 3)
        loaded_at_field: to_timestamp(dt)

      - name: tokens

      - name: receipts
        freshness:
          error_after:
            count: 48
            period: hour
          filter: dt >= date_sub(`current_date`(), 3)
        loaded_at_field: to_timestamp(dt)
