config-version: 2
name: ethereum_source
profile: ethereum_source
version: 0.1.14
require-dbt-version:
  - '>=1.0.0'
  - <2.0.0
models:
    ethereum_source:
        stg:
            +materialized: view
            +schema: stg
            +tags:
              - chain_ethereum
              - level_standardize
              - proj_global
        codegen:
            opensea:
                +schema: opensea
                +tags:
                  - chain_ethereum
                  - level_parse
                  - proj_opensea
            rariable:
                +schema: rariable
                +tags:
                  - chain_ethereum
                  - level_parse
                  - proj_rariable
            ens:
                +schema: ens
                +tags:
                  - chain_ethereum
                  - level_parse
                  - proj_ens
            foundation:
                +schema: foundation
                +tags:
                  - chain_ethereum
                  - level_parse
                  - proj_foundation
            curve:
                +schema: curve
                +tags:
                  - chain_ethereum
                  - level_parse
                  - proj_curve
            looksrare:
                +schema: looksrare
                +tags:
                  - chain_ethereum
                  - level_parse
                  - proj_looksrare
            common:
                +schema: common
                +tags:
                  - chain_ethereum
                  - level_parse
                  - proj_common
            metamask:
                +schema: metamask
                +tags:
                  - chain_ethereum
                  - level_parse
                  - proj_metamask
            yearn:
                +schema: yearn
                +tags:
                  - chain_ethereum
                  - level_parse
                  - proj_yearn
            superrare:
                +schema: superrare
                +tags:
                  - chain_ethereum
                  - level_parse
                  - proj_superrare
            cryptopunks:
                +schema: cryptopunks
                +tags:
                  - chain_ethereum
                  - level_parse
                  - proj_cryptopunks
        erc20:
            +materialized: view
            +schema: erc20
            +tags:
              - chain_ethereum
              - level_modeling
              - proj_erc20
        erc721:
            +materialized: view
            +schema: erc721
            +tags:
              - chain_ethereum
              - level_modeling
              - proj_erc721
        erc1155:
            +materialized: view
            +schema: erc1155
            +tags:
              - chain_ethereum
              - level_modeling
              - proj_erc1155
vars:
    ethereum_source:
        transactions: "{{ source('ethereum', 'transactions') }}"
        token_transfers: "{{ source('ethereum', 'token_transfers') }}"
        tokens: "{{ source('ethereum', 'tokens') }}"
        contracts: "{{ source('ethereum', 'contracts') }}"
        blocks: "{{ source('ethereum', 'blocks') }}"
        logs: "{{ source('ethereum', 'logs') }}"
        traces: "{{ source('ethereum', 'traces') }}"
        using_traces: true
        using_logs: true
        using_token_transfers: true
        dt: not-set
